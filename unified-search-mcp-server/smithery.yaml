name: unified-search-mcp
version: 1.0.0
description: 통합 검색 MCP 서버 - Google Scholar, Web, YouTube를 하나의 인터페이스로
author: JDeun
repository: https://github.com/JDeun/unified-search-mcp-server
license: MIT

runtime: python
python_version: "3.11"

# MCP 서버 실행 명령
command: python unified_search_server.py --transport streamable-http

# 필요한 파일들
files:
  - unified_search_server.py
  - src/**/*
  - requirements.txt

# 환경 변수 설정
env:
  PYTHONUNBUFFERED: "1"
  MCP_ENV: "production"
  SMITHERY_ENV: "true"

# 사용자 설정 가능한 환경 변수
config:
  GOOGLE_API_KEY:
    type: string
    description: "Google Custom Search API 키 (웹 검색에 필요)"
    required: false
    
  GOOGLE_CUSTOM_SEARCH_ENGINE_ID:
    type: string
    description: "Google Custom Search Engine ID (웹 검색에 필요)"
    required: false
    
  YOUTUBE_API_KEY:
    type: string
    description: "YouTube Data API v3 키 (YouTube 검색에 필요)"
    required: false
    
  MCP_LOG_LEVEL:
    type: string
    description: "로깅 레벨 설정"
    default: "INFO"
    options: ["DEBUG", "INFO", "WARNING", "ERROR", "CRITICAL"]

# 기능 설명
features:
  - "Google Scholar 학술 논문 검색"
  - "Google Custom Search 웹 검색"
  - "YouTube 동영상 검색"
  - "통합 검색 (모든 소스 동시 검색)"
  - "저자 정보 조회"
  - "지능형 캐싱 시스템"
  - "Rate limiting 보호"
  - "상세한 에러 처리"

# 지원 도구
tools:
  - unified_search
  - search_google_scholar
  - search_google_web
  - search_youtube
  - get_author_info
  - clear_cache
  - get_api_usage_stats
