name: unified-search-mcp
version: 1.0.0
description: Unified search across Google Scholar, Web, and YouTube
author: JDeun
repository: https://github.com/JDeun/unified-search-mcp-server
license: MIT

runtime: container

startCommand:
  type: http
  configSchema:
    type: object
    properties:
      GOOGLE_API_KEY:
        type: string
        title: "Google API Key"
        description: "API key for Google Custom Search"
      GOOGLE_CUSTOM_SEARCH_ENGINE_ID:
        type: string
        title: "Google CSE ID"
        description: "Google Custom Search Engine ID"
      YOUTUBE_API_KEY:
        type: string
        title: "YouTube API Key"
        description: "API key for YouTube Data API v3"
    required: []  # 선택적으로 설정

build:
  dockerfile: "Dockerfile"
  dockerBuildPath: "."

env:
  PYTHONUNBUFFERED: "1"
